<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>dsw2seek</title>

    <h1>Upload project</h1>
    <form id="uploadForm" action="./upload" method="post" enctype="multipart/form-data">
      <label for="jsonFile">Select a JSON file:</label> 
      <input type="file" id="jsonFileId" name="jsonFile" accept=".json" required>
      <br><br>
      <label for="institution">Select an institution:</label> 
      <select id="institutionSelect" name="institution"></select>
        {% for institution in institutions %}
          <option value="{{institution['attributes']['title']}}" disabled selected>{{institution["attributes"]["title"]}}</option>
        {% endfor %}
      </select>
      <br>
      <input type="submit" value="Upload">
    </form>

  </head>
  <body></body>
</html>
